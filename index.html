<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <h2>Generate a<br><span>
            Random Password</span></h2>
            <div class="passwordbox">
                <input type="text" id="password" placeholder="Password" readonly>
                <span class="material-symbols-outlined">
                    content_copy
                    </span>
            </div>
            <div class="lengthrow">
                <p>Password Length</p>
                <span id="slidervalue"></span>
            </div>
            <input type="range" id="lengthslider" min="4" max="20">
            <div class="row">
                <span class="material-symbols-outlined checkbox">
                    radio_button_unchecked
                    </span>
                    <label for="Uppercase"
                    class="includelabel">Use Uppercase letters(A-Z)</label>
                    <input type="checkbox" id="Uppercase">
            </div>
            <div class="row">
                <span class="material-symbols-outlined checkbox">
                    radio_button_unchecked
                    </span>
                    <label for="Lowercase"
                    class="includelabel">Use lowercase letters(a-z)></label>
                    <input type="checkbox" id="Lowercase">
                </div>
            <div class="row">
                <span class="material-symbols-outlined checkbox">
                    radio_button_unchecked
                    </span>
                    <label for="Numbers"
                    class="includelabel">Use Numbers(0-9)</label>
                    <input type="checkbox" id="Numbers">
            </div>
            <div class="row">
                <span class="material-symbols-outlined checkbox">
                    radio_button_unchecked
                    </span>
                    <label for="Symbols"
                    class="includelabel">Use Symbols(@#$!)</label>
                    <input type="checkbox" id="Symbols">
            </div>
            <button type="button" id="generatebutton">
                <span class="material-symbols-outlined">
                    bolt
                    </span>Generate Password
            </button>
        </div>
    </body>
    <script src="app.js"></script>
</html>
